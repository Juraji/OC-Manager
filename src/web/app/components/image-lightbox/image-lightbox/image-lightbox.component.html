<div class="modal-header">
  <h4 class="modal-title">{{image.sourceName}}</h4>
  <button type="button" class="btn-close" aria-label="Close" modalDismiss></button>
</div>
<div class="modal-body bg-dark p-0">
  <img [src]="imageUri" alt="Lightbox" ocmImgSrcFallback="assets/no-image-placeholder.svg" class="lightbox-img" />
</div>
