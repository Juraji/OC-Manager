<div class="card card-sm" *ngIf="relationship">
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <ocm-character-card [character]="relationship.targetCharacterId" flat></ocm-character-card>
      </div>
      <div class="col-8">
        <ocm-read-only-field [label]="relationship.type | titlecase" [value]="relationship.description"
                             hideWhenEmpty="false"></ocm-read-only-field>
      </div>
    </div>
  </div>
</div>
