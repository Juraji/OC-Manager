<div class="field-title">{{label}}</div>
<div class="field-value-wrapper">
  <span class="field-prefix" *ngIf="!!prefix">{{prefix}}</span>
  <span class="field-value">{{value}}</span>
  <span class="field-value-placeholder">{{placeholder}}</span>
  <span class="field-suffix" *ngIf="!!suffix">{{suffix}}</span>
</div>
