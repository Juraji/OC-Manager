<select id="typeInput" class="form-select" [value]="store.selectedPortfolioId$ | async"
        (change)="onSelectPortfolio($any($event.target).value)">
  <option *ngFor="let p of store.portfolios$ | async" [value]="p.id">
    {{p.name}}
    <ng-container *ngIf="p.default"> (default)</ng-container>
  </option>
</select>
