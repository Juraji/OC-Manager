<div class="container position-relative">
  <div class="header d-flex justify-content-between align-items-center">
    <h1>Characters</h1>
    <div class="d-flex">
      <button class="btn btn-primary shadow export-characters-btn me-2" title="Export characters"
              (click)="onExportCharacters()">
        <span class="bi bi-download"></span>
      </button>
      <button class="btn btn-primary shadow add-character-btn" title="Add character" routerLink="../edit/new">
        <span class="bi bi-plus"></span>
      </button>
    </div>
  </div>

  <div class="portfolio-description">
    <h3></h3>
  </div>
  <div class="character-cards row">
    <div class="col-md-3 mb-4" *ngFor="let char of store.allCharacters$ | async as characters">
      <ocm-character-card
        class="mx-auto mx-md-0"
        [character]="char"
      ></ocm-character-card>
    </div>
  </div>
  <div class="character-cards text-muted" *ngIf="store.allCharacters$ | async | empty">
    No characters added yet. Use the add-button on the top right to add a character.
  </div>
</div>
