<div class="container position-relative">
  <h1>Event Settings</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="formGroup" (submit)="onSaveSettings()"
                [class.needs-validation]="formGroup.pristine"
                [class.was-validated]="formGroup.dirty">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="useFixedDateInput"
                     aria-describedby="useFixedDateHelp"
                     formControlName="useFixedDate">
              <label class="form-check-label" for="useFixedDateInput">
                Use fixed event date
              </label>
              <div id="useFixedDateHelp" class="form-text">
                Enable this to be able to pin the date for which relative
                ages and event dates are calculated.
              </div>
            </div>
            <div class="mb-3" *ngIf="formGroup.value.useFixedDate">
              <label for="eventReferenceDateInput" class="form-label">Event reference date</label><br/>
              <ngb-datepicker id="eventReferenceDateInput" formControlName="eventReferenceDate"></ngb-datepicker>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" type="submit" [disabled]="formGroup.pristine || formGroup.invalid">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
